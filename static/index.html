<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoView</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/static/">Home</a>
        <a href="/static/smb.html">SMB Browser</a>
        <a href="/static/display.html">Display</a>
    </nav>
    <h1>EchoView Web Control</h1>
    <form id="uploadForm">
        <input type="file" name="file" id="fileInput" />
        <button type="submit">Upload</button>
    </form>
    <p><button id="spotifyLogin">Connect Spotify</button></p>
    <p>Fallback when Spotify idle: <select id="fallbackSelect"></select> <button id="setFallback">Set</button></p>
    <p><button id="updateBtn">Update from GitHub</button></p>
    <div id="result"></div>
    <h2>Files</h2>
    <ul id="files" class="grid"></ul>
    <script>
    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const file = document.getElementById('fileInput').files[0];
        const fd = new FormData();
        fd.append('file', file);
        const res = await fetch('/api/upload', {method: 'POST', body: fd});
        const data = await res.json();
        document.getElementById('result').textContent = data.status ? 'Uploaded ' + data.filename : 'Error';
        loadFiles();
    };

    async function loadFiles() {
        const res = await fetch('/api/media/list');
        const data = await res.json();
        const list = document.getElementById('files');
        const fallback = document.getElementById('fallbackSelect');
        list.innerHTML = '';
        fallback.innerHTML = '';
        if (data.files) {
            data.files.forEach(f => {
                const li = document.createElement('li');
                li.className = 'item';
                const ext = f.split('.').pop().toLowerCase();
                let thumb;
                if(['jpg','jpeg','png','gif','webp'].includes(ext)){
                    thumb = document.createElement('img');
                    thumb.src = '/media/' + f;
                    thumb.className = 'thumb';
                }else{
                    thumb = document.createElement('div');
                    thumb.className = 'thumb placeholder';
                    thumb.textContent = ext.toUpperCase();
                }
                const btn = document.createElement('button');
                btn.textContent = 'Show';
                btn.onclick = () => fetch('/api/display/' + encodeURIComponent(f), {method: 'POST'});
                const caption = document.createElement('div');
                caption.textContent = f;
                li.appendChild(thumb);
                li.appendChild(caption);
                li.appendChild(btn);
                list.appendChild(li);
                const opt = document.createElement('option');
                opt.value = f;
                opt.textContent = f;
                fallback.appendChild(opt);
            });
        }
    }
    async function loadSpotify(){
        const res = await fetch('/api/spotify/status');
        const data = await res.json();
        if(data.fallback){
            document.getElementById('fallbackSelect').value = data.fallback;
        }
    }
    document.getElementById('spotifyLogin').onclick = async () => {
        const res = await fetch('/api/spotify/auth_url');
        const data = await res.json();
        if(data.url) window.location = data.url;
    };
    document.getElementById('setFallback').onclick = async () => {
        const file = document.getElementById('fallbackSelect').value;
        await fetch('/api/spotify/fallback', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({file})
        });
    };
    document.getElementById('updateBtn').onclick = async () => {
        const res = await fetch('/update', {method:'POST'});
        const data = await res.json();
        alert(data.status || 'Update failed');
    };
    window.onload = () => {loadFiles();loadSpotify();};
    </script>
</body>
</html>
