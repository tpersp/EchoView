<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoView</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/static/">EchoView</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/static/">Home</a>
                <a class="nav-link" href="/static/smb.html">Media</a>
                <a class="nav-link" href="/static/display.html">Display</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">EchoView Web Control</h1>
        <form id="uploadForm" class="mb-3">
            <input class="form-control mb-2" type="file" name="file" id="fileInput" />
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
        <p><button class="btn btn-secondary" id="spotifyLogin">Connect Spotify</button></p>
        <p>Fallback when Spotify idle:
            <select id="fallbackSelect" class="form-select d-inline w-auto"></select>
            <button class="btn btn-secondary" id="setFallback">Set</button>
        </p>
        <p><button class="btn btn-warning" id="updateBtn">Update from GitHub</button></p>
        <div id="result" class="mt-2"></div>
        <h2>Files</h2>
        <ul id="files" class="grid list-unstyled"></ul>
    </div>
    <script>
    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const file = document.getElementById('fileInput').files[0];
        const fd = new FormData();
        fd.append('file', file);
        const res = await fetch('/api/upload', {method: 'POST', body: fd});
        const data = await res.json();
        document.getElementById('result').textContent = data.status ? 'Uploaded ' + data.filename : 'Error';
        loadFiles();
    };

    async function loadFiles() {
        const res = await fetch('/api/media/list');
        const data = await res.json();
        const list = document.getElementById('files');
        const fallback = document.getElementById('fallbackSelect');
        list.innerHTML = '';
        fallback.innerHTML = '';
        if (data.files) {
            data.files.forEach(f => {
                const li = document.createElement('li');
                li.className = 'item card p-2 text-center';
                const ext = f.split('.').pop().toLowerCase();
                let thumb;
                if(['jpg','jpeg','png','gif','webp'].includes(ext)){
                    thumb = document.createElement('img');
                    thumb.src = '/media/' + f;
                    thumb.className = 'thumb card-img-top';
                }else{
                    thumb = document.createElement('div');
                    thumb.className = 'thumb placeholder card-img-top';
                    thumb.textContent = ext.toUpperCase();
                }
                const btn = document.createElement('button');
                btn.textContent = 'Show';
                btn.className = 'btn btn-sm btn-primary mt-1';
                btn.onclick = () => fetch('/api/display/' + encodeURIComponent(f), {method: 'POST'});
                const caption = document.createElement('div');
                caption.textContent = f;
                li.appendChild(thumb);
                li.appendChild(caption);
                li.appendChild(btn);
                list.appendChild(li);
                const opt = document.createElement('option');
                opt.value = f;
                opt.textContent = f;
                fallback.appendChild(opt);
            });
        }
    }
    async function loadSpotify(){
        const res = await fetch('/api/spotify/status');
        const data = await res.json();
        if(data.fallback){
            document.getElementById('fallbackSelect').value = data.fallback;
        }
    }
    document.getElementById('spotifyLogin').onclick = async () => {
        const res = await fetch('/api/spotify/auth_url');
        const data = await res.json();
        if(data.url) window.location = data.url;
    };
    document.getElementById('setFallback').onclick = async () => {
        const file = document.getElementById('fallbackSelect').value;
        await fetch('/api/spotify/fallback', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({file})
        });
    };
    document.getElementById('updateBtn').onclick = async () => {
        const res = await fetch('/update', {method:'POST'});
        const data = await res.json();
        alert(data.status || 'Update failed');
    };
    window.onload = () => {loadFiles();loadSpotify();};
    </script>
</body>
</html>
