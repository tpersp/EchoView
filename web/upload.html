{% extends "base.html" %}
{% block content %}
<h2>Upload Media</h2>
<form id="uploadForm" action="/upload" enctype="multipart/form-data" method="post" class="row">
    <label>Upload Media: <input name="file" type="file"></label>
    <button type="submit">Upload</button>
</form>
<div id="upload-status"></div>
{% endblock %}
{% block scripts %}
<script src="/static/upload.js"></script>
{% endblock %}
