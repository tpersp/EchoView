<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="topbar">
        <h1>EchoView</h1>
        <nav class="nav">
            <a href="/" class="{% if active=='screens' %}active{% endif %}">Screens</a>
            <a href="/upload" class="{% if active=='upload' %}active{% endif %}">Upload</a>
            <a href="/settings" class="{% if active=='settings' %}active{% endif %}">Settings</a>
            <a href="/update" class="{% if active=='update' %}active{% endif %}">Update</a>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
